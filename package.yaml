name:                mgit
version:             0.1.0.0
github:              "zxc123zxc/mgit"
license:             BSD3
author:              "Author name here"
maintainer:          "Author email here"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            App category here

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/zxc123zxc/mgit#readme>

dependencies:
- base >= 4.7 && < 5
- optparse-applicative
- system-fileio
- system-filepath
- text
- bytestring
- gitlib
- gitlib-libgit2
- time
- tagged

library:
  source-dirs: src

executables:
  mgit-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - mgit

tests:
  mgit-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - mgit
